---
layout: default
---
<div class="crafter">

  <header class="crafter-header">
    <img class='crafter-image' src='/images/team/{{ page.image }}' />
    <div class="crafter-title">
      <h1>Meet The Crafters : {{ page.name }}</h1>
    </div>

  </header>

  <div class='branding-bar'></div>

  <article class="crafter-content">
    {{ content }}

    <div class='sharing'><em>Like this? Share it! </em></div>
    <div>
      <span class='st_facebook_large' displayText='Facebook'></span>
      <span class='st_twitter_large' displayText='Tweet'></span>
      <span class='st_linkedin_large' displayText='LinkedIn'></span>
      <span class='st_reddit_large' displayText='Reddit'></span>
      <span class='st_email_large' displayText='Email'></span>
    </div>
  </article>

  <div id="disqus_thread"></div>
  <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES * * */
      var disqus_shortname = 'influitivecrafters';

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>

</div>
