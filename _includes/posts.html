<section class='recent-posts' id='recent-posts'>
  <h2 class='section-title'>{{ include.title }}</h2>

  <ul class='posts'>
    {% for post in include.posts limit: include.limit %}
      <li class="post">
        <h2>
          <a href='{{ post.url }}'>{{ post.title }}</a>
        </h2>
        <p class="description">{{ post.description }} <a href='{{ post.url }}' class="read-more">Read More</a></p>
        <div class="details">
          <span class="author">
            <!--a href="{{ post.author_url }}"-->{{ post.author }}<!--/a--> -
          </span>
          <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        </div>
      </li>
    {% endfor %}
  </ul>
</section>
